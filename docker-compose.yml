services:
  mysql:
    image: mysql:8.0
    container_name: image-locker-mysql
    environment:
      MYSQL_DATABASE: image_locker
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 30
    

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: image-locker-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: appuser
      PMA_PASSWORD: apppass
    ports:
      - "8081:80"


  backend:
    build:
      context: ./image-locker-service
    container_name: image-locker-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/image_locker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
      JWT_SECRET: "a9F3kLmP8xQ2vZ7tR1wY6nB4cD9eH5jK3sT8uV2mN6pL0rX4zC7bG1fH9qW5yT2"
      JWT_EXPIRATION_MINUTES: "60"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./image-locker-frontend
    container_name: image-locker-frontend
    depends_on:
      - backend
    ports:
      - "4173:4173"
    environment:
      DOCKER: "true"   # ‚≠ê ensures Vite proxy uses backend:8080

volumes:
  mysql_data: